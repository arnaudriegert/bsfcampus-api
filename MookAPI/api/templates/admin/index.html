{% extends 'admin/master.html' %}

{% block body %}
    <h2>Generate .csv file with general analytics:</h2>
    <form action="{{ url_for('activity.get_general_analytics') }}">
        <label for="start_date" id="label_start_date">
            Start date:
        </label>
        <input type="date" name="start_date" id="start_date" placeholder="ex: 2015-07-18" maxlength="50" value="" required />
        <label for="end_date" id="label_end_date">
            End date:
        </label>
        <input type="date" name="end_date" id="end_date" placeholder="ex: 2015-07-27" maxlength="50" value="" required />
        <br><br>
        <input type="submit" value="Get analytics"/>
    </form>
{% endblock %}
